<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Scoreboard</title>
   <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
   <div class="container">
      <div class="wrapper">
         <h3 class="team" id="teamHome">HOME</h3>
         <h1 class="score" id="homeScore">0</h1>
         <div class="buttonContainer">
            <button class="button" onclick="addOneHome()">+1</button>
            <button class="button" onclick="addTwoHome()">+2</button>
            <button class="button" onclick="addThreeHome()">+3</button>
         </div>
      </div>
      <div class="wrapper">
         <h3 class="team" id="teamGuest">AWAY</h3>
         <h1 class="score" id="guestScore">0</h1>
         <div class="buttonContainer">
            <button class="button" onclick="addOneGuest()">+1</button>
            <button class="button" onclick="addTwoGuest()">+2</button>
            <button class="button" onclick="addThreeGuest()">+3</button>
         </div>
      </div>
   </div>
   <script src="index.js"></script>
</body>

</html>
